<!DOCTYPE html>
<html>
<head>
  <title>The Dream Chaser - AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      padding-top: 50px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      animation: fadeIn 2s ease;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input {
      color: #333;
    }

    button {
      background-color: #e67e22;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border: 3px solid white;
      border-radius: 10px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">The Dream Chaser</div>
  <p>Describe anything, and get an AI-generated image!</p>
  <input id="prompt" type="text" placeholder="Type your image description...">
  <button onclick="generateImage()">Generate Image</button>
  <div id="image-container"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);
      document.getElementById("image-container").innerHTML = `<img src="${imageUrl}" alt="Generated image">`;
    }
  </script>
</body>
</html>
